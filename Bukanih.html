   <!-- Tombol -->

<script>
  ftom=0;fkuis=0;jikapr=1;jikaud=1; 
  function nongeser() {tombol();fotolove.style="opacity:1;visibility:visible";} 
  function showDiv() {
    bodyblur.style="opacity:.7;";setTimeout(nongeser,1000);
    Content.style = "opacity:1;margin-top:10vh;animation:none;";
    pergeseran.style = "opacity:1;visibility:visible;";
  }
  function tombol(){
    if(fkuis==0){
      ftom=1;jikapr+=1;tmbl.innerHTML="Lanjut";
    }
    if(fkuis>=1){
      tmbl.innerHTML="&#128140; Jawab";
    }
    if(fkuis==50){
      ftom=50;tmbl.innerHTML="&#128140; Kirim";
      wallpaper.style="transform: scale(1)";
    }
    Tombol.style="opacity:1;transform: scale(1);";
  } 
  function multifungsi(){
    if(jikaud==1){audio.play();jikaud=0;}
    if(ftom==1){pergeseran.scrollLeft += 300;
                hsementara();
               } 
    if(fkuis>=1){Tombol.style="opacity:0;transform: scale(.1);";}
    if(fkuis==1){kuis1();}
    if(fkuis==2){kuis2();}
    if(ftom==50){menuju();}
  }
  function hsementara(){
    Tombol.style="opacity:0;transform: scale(.1);";
    ftom=0;
    if(jikapr==3){setTimeout(tfkuis, 300);setTimeout(tombol,400);}
    if(jikapr==4){setTimeout(tfkuis, 300);setTimeout(tombol,400);}
    if(jikapr<=7){setTimeout(tombol,400);}
  }
  
  function tfkuis(){if(jikapr==3){fkuis=1;} if(jikapr==4){fkuis=2;kuisdua.innerHTML = jawabkuis1 + kuisdua.innerHTML;}} var aa=0,pemb;pemb = "";var i=0,halo;halo = "";var u=0,text2;text2 = "";var o=0,text3;text3 = "";var a=0,final1;final1 = "";var ab=0,final2;final2 = "";
  const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040',}); audio = new Audio('' + linkmp3.innerHTML); const swalsy = Swal.mixin({confirmButtonText: 'Iya', allowOutsideClick: false,}); const swalst = Swal.mixin({allowOutsideClick: false, showConfirmButton: false, timer: 1000, timerProgressBar: true, didOpen: () => {Swal.showLoading();const b = Swal.getHtmlContainer().querySelector('b');timerInterval = setInterval(() => {Swal.getTimerLeft()}, 100)},willClose: () => {clearInterval(timerInterval)}}); const style = document.createElement('style');
  function aksi(){fkuis=50;jikapr=50;hsementara();wallpaper.style="transform: scale(1.7)";kado();}

  async function menuju(){await swals.fire('OK!', 'Kirim pesan ke WhatsApp aku, ya!', 'success');window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;}
</script>

<script type="text/javascript">
 async function kuis1(){
           var { value: jawabkuis1 } = await swals.fire({
               title: '' + kuissatu.innerHTML, 
               input: 'text',
           });
           if(jawabkuis1 && jawabkuis1.length < 21){
           	window.jawabkuis1 = jawabkuis1;
               jbkuissatu.innerHTML = "Jawabanmu: " + jawabkuis1;
               hkuisdua1.innerHTML = hkuisdua1.innerHTML + " " + jawabkuis1 + " üòç";
               fkuis=0;tombol();
           } else {
               await swals.fire('Ups!', 'Jawaban tidak boleh kosong atau lebih dari 20 karakter, ya!');kuis1();
           }
       }

 async function kuis2(){
           var { isConfirmed: jawabkuis2 } = await swals.fire({
                title: '' + kuisdua.innerHTML,
                confirmButtonText: 'Sayang',
                cancelButtonText: 'Engga',
                showCancelButton: true,
           });
          if(jawabkuis2){
            jawabkuis2 = "Sayang";
            hkuisdua2.style.display="none";
            pesansatu2.style.display="none";
            pesansatu1.innerHTML = pesansatu1.innerHTML + jawabkuis1 + " ü•∞";
            pesandua2.style.display="none";
           } else {
            jawabkuis2 = "Engga";
            hkuisdua1.style.display="none";
            pesansatu1.style.display="none";
            pesansatu2.innerHTML = pesansatu2.innerHTML + jawabkuis1 + " ‚ò∫Ô∏è";
            pesandua1.style.display="none";
            pesandua2.innerHTML = pesandua2.innerHTML + jawabkuis1 + " ü•∫";
           }
           window.jawabkuis2 = jawabkuis2;
           jbkuisdua.innerHTML = "Jawabanmu: " + jawabkuis2;
           fkuis=0;tombol();
       }
        
        async function kado() {
        	await swals.fire({
              title: 'Thank you! üòç‚ù§Ô∏è',
              text: 'Kirim jawabannya ke WhatsApp aku yaa ><',
              imageUrl: '' + stiker.src,
              imageHeight: 120,
            });
            pesanwhatsapp = "Hai%2C%20aku%20" + jawabkuis1 + ".%0A%0A" + "-%20" + kuisdua.innerHTML + "%0AJawabanku%3A%20" + jawabkuis2 + ".";
            tombol();
        }
  showDiv();
